baseURL: "https://ryanfaiz.netlify.app/"
title: Ryan Faiz
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

enableInlineShortcodes: true
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ryan Faiz
  description: "Ryan Faiz Sanie - Tech News Article Tutorial"
  keywords: [Article, Blog, News, Tech, Tutorial]
  author: Ryan Faiz Sanie
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "February 21, 2005"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: /favicon.ico
    favicon16x16: /icon/favicon-16x16.png
    favicon32x32: /icon/favicon-32x32.png
    apple_touch_icon: /icon/apple-touch-icon.png
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /icon/apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/saniefaiz"
    - name: github
      url: "https://github.com/ryanfaiz"
    - name: buymeacoffee
      url: "https://saweria.co/ryanfaiz"
    - name: rss
      url: "/index.xml"

  # analytics:
    # google:
      # SiteVerificationTag: ""
    # bing:
      # SiteVerificationTag: ""
    # yandex:
    #  SiteVerificationTag: ""

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    
menu:
    main:
        - name: Archive
          url: archives/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Categories
          url: categories/
          weight: 10

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
